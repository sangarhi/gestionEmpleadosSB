<body class="login-img">

    <!-- contact -->
  <section class="contact p-5 center">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 pb-4">
          <h3 class="display-4 mb-5 text-white">Iniciar Sesi칩n</h3>

            <div class="form-group py-4">
              <input type="text" class="form-control p-2 input" placeholder="Nombre" name="username">
              <label for="name" class="label">Nombre</label>
            </div>
            <div class="form-group py-4">
              <input type="password" class="form-control my-2 p-2 input" placeholder="Contrase침a" name="password"> 
              <label for="password" class="label">Contrase침a</label>
            </div>
           
            <button type="submit" class="btn font-weight-bold text-uppercase submit-button">Iniciar Sesi칩n</button>
          </form>
        </div>
      </div>
    </div>
  </section>
